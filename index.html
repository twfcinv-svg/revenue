<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>營收互動儀錶板｜供應鏈月營收熱力圖（診斷版）</title>
  <script>
    const VER = new URLSearchParams(location.search).get('v') || Date.now();
    document.write('<link rel="stylesheet" href="styles.css?v='+VER+'">');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <style>
    body { margin: 0; }
    .page-title { 
      margin: 16px 16px 8px; 
      font-weight: 700; 
      /* 大於 h2（通常 24px），這裡設 30px */
      font-size: 30px; 
      line-height: 1.25; 
      color: #fff;
    }
    .controls { margin: 8px 16px 12px; }
    .layout { margin: 0 16px 24px; }
  </style>
</head>
<body>
  <!-- 新增的頁面大標題，位於輸入個股欄位上方 -->
  <h1 class="page-title">營收互動儀錶板</h1>

  <section class="controls">
    <div class="field">
      <label for="stockInput">股票代號 / 名稱</label>
      <input id="stockInput" type="text" placeholder="例如：2330 或 台積電" />
    </div>
    <div class="field">
      <label for="monthSelect">月份</label>
      <select id="monthSelect"></select>
    </div>
    <div class="field">
      <label for="metricSelect">指標</label>
      <select id="metricSelect">
        <option value="YoY">年成長 (YoY)</option>
        <option value="MoM">月變動 (MoM)</option>
      </select>
    </div>
    <button id="runBtn" class="primary">查詢</button>
    <div id="resultChip" class="result-chip" aria-live="polite"></div>
    <span id="status" class="status" style="margin-left:8px"></span>
  </section>

  <main class="layout">
    <section class="column" id="upstreamCol">
      <div class="section-head">
        <h2>上游產業</h2>
        <div class="legend">
          <span class="chip pos-chip">表現佳</span>
          <span class="chip neu-chip">中性</span>
          <span class="chip neg-chip">表現弱</span>
        </div>
      </div>
      <div class="treemap-wrap"><svg id="upTreemap"></svg></div>
      <div id="upHint" class="meta" style="margin-top:6px"></div>
    </section>

    <section class="column" id="downstreamCol">
      <div class="section-head">
        <h2>下游產業</h2>
        <div class="legend">
          <span class="chip pos-chip">表現佳</span>
          <span class="chip neu-chip">中性</span>
          <span class="chip neg-chip">表現弱</span>
        </div>
      </div>
      <div class="treemap-wrap"><svg id="downTreemap"></svg></div>
      <div id="downHint" class="meta" style="margin-top:6px"></div>
    </section>
  </main>

  <script>
    document.write('<script src="app.js?v='+VER+'"><\/script>');
    document.write('<script src="stock-link-plugin.js?v='+VER+'"><\/script>');
    document.write('<script src="app_query_link_B.js?v='+VER+'"><\/script>');
  </script>
</body>
</html>
