<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treemapï¼šé¡è‚¡é¢ç© = é¡è‚¡å¹³å‡æˆé•·å¹…åº¦ï¼ˆå¯é»å€‹è‚¡é–‹é€£çµï¼‰</title>
  <style>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

<body>
  <header>
    <h1>Treemapï¼šé¡è‚¡é¢ç© = é¡è‚¡å¹³å‡æˆé•·å¹…åº¦</h1>
    <div class="toolbar">
      <label>æœˆä»½</label>
      <select id="monthSelect"></select>
      <label>é¢ç©ä¾æ“š</label>
      <select id="metricSelect">
        <option value="mom">å¹³å‡ MoMï¼ˆ%ï¼‰</option>
        <option value="yoy" selected>å¹³å‡ YoYï¼ˆ%ï¼‰</option>
      </select>
      <button id="reloadBtn">é‡æ–°è¼‰å…¥ Excel</button>
    </div>
    <div class="note">è®€å–ï¼š<code>data.xlsx</code>ï¼ˆåŒå±¤ï¼‰ï½œæç¤ºï¼šé»æ“Šå€‹è‚¡å°æ–¹å¡Šæœƒé–‹å•Ÿ FBS å€‹è‚¡é </div>
  </header>

  <div id="msg"></div>
  <div id="chart"></div>
  <div class="hint">ğŸ’¡ é»æ“Šå€‹è‚¡å°æ–¹å¡Š â†’ é–‹å•Ÿ <code>https://www.fbs.com.tw/MKT/Index?name=ï¼ªç·šåœ–&stock=ä»£è™Ÿ</code></div>

  <script>
  // ====== å·¥å…· ======
  function toNumber(v){ if(v==null) return NaN; if(typeof v==='number') return v; const s=String(v).trim(); if(!s||s==='-'||s.toLowerCase()==='nan') return NaN; const n=Number(s.replace(/,/g,'').replace(/%/g,'')); return Number.isFinite(n)?n:NaN; }
  function showError(msg){ document.getElementById('msg').innerHTML = `<div class="error">${msg}</div>`; }
  function clearError(){ document.getElementById('msg').innerHTML=''; }
  function yyyymmToLabel(yyyymm){ const y=yyyymm.slice(0,4), m=yyyymm.slice(4); return `${y}å¹´${m}æœˆ`; }

  // å›ºå®šæ¬„ä½ï¼šä»£è™Ÿ / åç¨± / ç”¢æ¥­åˆ¥
  const COL_CODE = 'ä»£è™Ÿ';
  const COL_NAME = 'åç¨±';
  const COL_CAT  = 'ç”¢æ¥­åˆ¥';

  // æœˆä»½æ¬„ä½ regex
  const RE_YOY = /(\d{6})\s*å–®æœˆåˆä½µç‡Ÿæ”¶\s*å¹´æˆé•·/;
  const RE_MOM = /(\d{6})\s*å–®æœˆåˆä½µç‡Ÿæ”¶\s*æœˆè®Šå‹•/;

  const FBS_BASE = 'https://www.fbs.com.tw/MKT/Index?name=%EF%BC%AB%E7%B7%9A%E5%9C%96&stock='; // ï¼ªç·šåœ– + ä»£è™Ÿ

  async function loadRows(){
    const res = await fetch('data.xlsx');
    if(!res.ok) throw new Error('ç„¡æ³•è®€å– data.xlsx ('+res.status+')');
    const buf = await res.arrayBuffer();
    const wb = XLSX.read(buf,{type:'array'});
    const sheetName = wb.SheetNames.find(n=>n==='Revenue') || wb.SheetNames[0];
    const ws = wb.Sheets[sheetName];
    const rows = XLSX.utils.sheet_to_json(ws,{defval:null,raw:true});
    if(!rows.length) throw new Error('Excel ç„¡è³‡æ–™åˆ—');
    const headers = Object.keys(rows[0]);

    const months = new Set();
    const yoyCols = {}; const momCols = {};
    for(const h of headers){
      const hs = String(h).replace(/[()ï¼ˆï¼‰]/g,'');
      let m = hs.match(RE_YOY); if(m){ months.add(m[1]); yoyCols[m[1]] = h; continue; }
      m = hs.match(RE_MOM); if(m){ months.add(m[1]); momCols[m[1]] = h; continue; }
    }
    if(months.size===0) throw new Error('æ‰¾ä¸åˆ°ã€ŒYYYYMMå–®æœˆåˆä½µç‡Ÿæ”¶å¹´æˆé•·/æœˆè®Šå‹•(%)ã€æ¬„ä½');

    const monthList = Array.from(months).sort();
    return { rows, monthList, yoyCols, momCols };
  }

  function buildTreemapFor({rows, month, metric, yoyCols, momCols}){
    const valueHeader = metric==='yoy' ? yoyCols[month] : momCols[month];
    if(!valueHeader){ throw new Error(`æ‰€é¸æœˆä»½ ${month} æ‰¾ä¸åˆ° ${metric==='yoy'?'å¹´æˆé•·':'æœˆè®Šå‹•'} æ¬„ä½`); }

    const map = new Map();
    for(const r of rows){
      const cat = r[COL_CAT]; const code = r[COL_CODE]; const name = r[COL_NAME]; const v = toNumber(r[valueHeader]);
      if(cat==null || code==null || name==null) continue;
      if(!map.has(cat)) map.set(cat, []);
      map.get(cat).push({code,name,growth:v});
    }

    const cats=[];
    for(const [cat, arr] of map.entries()){
      const vals = arr.map(d=>d.growth).filter(Number.isFinite);
      const avg = vals.length? vals.reduce((a,b)=>a+b,0)/vals.length : NaN;
      const children = arr.map(s=>({
        name:`${s.code} ${s.name} ${Number.isFinite(s.growth)? (s.growth>=0?'+':'')+s.growth.toFixed(1)+'%':''}`,
        value:[(Number.isFinite(s.growth)?Math.abs(s.growth):0)+1e-6, Number.isFinite(s.growth)?s.growth:0],
        code:s.code,
        link: FBS_BASE + encodeURIComponent(String(s.code))
      }));
      cats.push({ name:cat, avg, children });
    }

    const avgs = cats.map(d=>d.avg).filter(Number.isFinite);
    const minAvg = avgs.length? Math.min(...avgs):0; const maxAvg = avgs.length? Math.max(...avgs):0; const eps=1e-6;

    const data = cats.map(d=>({
      name:`${d.name} å¹³å‡ï¼š${Number.isFinite(d.avg)?(d.avg>=0?'+':'')+d.avg.toFixed(1)+'%':'N/A'}`,
      value:[(Number.isFinite(d.avg)?(d.avg-minAvg):0)+eps, Number.isFinite(d.avg)?d.avg:0],
      children:d.children, upperLabel:{show:true}
    })).sort((a,b)=>b.value[1]-a.value[1]);

    return { data, colorMin: Math.min(minAvg, -Math.abs(maxAvg)), colorMax: Math.max(maxAvg, Math.abs(minAvg)) };
  }

  function renderTreemap(packed, title){
    const dom = document.getElementById('chart');
    const chart = echarts.init(dom,null,{renderer:'canvas'});
    const option = {
      backgroundColor:'transparent',
      title: { text: title, left: 16, top: 12, textStyle:{ color:'#e5e7eb', fontSize:14 } },
      tooltip:{ formatter:info=>{ const p=info.treePathInfo.slice(1).map(x=>x.name).join(' / '); const g=Array.isArray(info.value)?info.value[1]:info.value; return `<div style='font-size:12px'><div style='color:#94a3b8'>${echarts.format.encodeHTML(p)}</div><div>æˆé•·ï¼š<b>${(g>=0?'+':'')+g.toFixed(1)}%</b></div><div style='color:#94a3b8'>é¢ç©ï¼šé¡è‚¡å¹³å‡ï¼ˆå·²å¹³ç§»ï¼Œä¿åºï¼‰</div><div style='color:#60a5fa'>é»æ“Šå€‹è‚¡å¯é–‹å•Ÿ FBS</div></div>`; } },
      visualMap:[{ type:'continuous', dimension:1, min:packed.colorMin, max:packed.colorMax,
        inRange:{ color:['#16a34a','#f59e0b','#b91c1c'] }, text:['é«˜æˆé•·','ä½/è² æˆé•·'], textStyle:{color:'#d1d5db'}, right:10, top:20, itemHeight:160, calculable:true }],
      series:[{ type:'treemap', roam:false, nodeClick:false, width:'100%', height:'90%', top:48,
        label:{show:true,color:'#e5e7eb',fontSize:12}, upperLabel:{show:true,height:26},
        itemStyle:{borderColor:'#0b1220',borderWidth:2,gapWidth:6,borderRadius:10},
        levels:[{itemStyle:{borderWidth:2,gapWidth:6,borderRadius:10}},{itemStyle:{borderWidth:1,gapWidth:4,borderRadius:8}}],
        data: packed.data }]
    };
    chart.setOption(option);

    // ç›£è½é»æ“Šï¼šåªæœ‰ã€Œå€‹è‚¡ï¼ˆè‘‰ç¯€é»ï¼‰ã€æ‰é–‹é€£çµ
    chart.getZr().on('click', function (e) {
      const pointInPixel = [e.offsetX, e.offsetY];
      if (chart.containPixel('series', pointInPixel)) {
        const info = chart.convertFromPixel({ seriesIndex: 0 }, pointInPixel);
        // ç”¨ dispatchAction åæŸ¥ç•¶å‰é»ä½çš„ node è³‡è¨Š
        const params = chart.convertToPixel({seriesIndex:0}, info);
      }
    });

    chart.on('click', function (params) {
      // Treemap çš„è‘‰ç¯€é»æœƒæœ‰ data.code èˆ‡ data.linkï¼ˆæˆ‘å€‘åœ¨ children è¨­å®šï¼‰
      const d = params.data || {};
      if (d && d.code && d.link) {
        window.open(d.link, '_blank');
      }
    });

    window.addEventListener('resize',()=>chart.resize());
  }

  let GLOBAL = { rows:[], monthList:[], yoyCols:{}, momCols:{} };

  async function boot(){
    clearError();
    try{
      GLOBAL = await loadRows();
      const monthSel = document.getElementById('monthSelect');
      monthSel.innerHTML = GLOBAL.monthList.map(m=>`<option value="${m}">${yyyymmToLabel(m)}</option>`).join('');
      monthSel.value = GLOBAL.monthList[GLOBAL.monthList.length-1];

      const metric = document.getElementById('metricSelect').value;
      const m = monthSel.value;
      const packed = buildTreemapFor({ rows: GLOBAL.rows, month: m, metric, yoyCols: GLOBAL.yoyCols, momCols: GLOBAL.momCols });
      renderTreemap(packed, `${yyyymmToLabel(m)} ï½œå¹³å‡${metric==='yoy'?'YoY':'MoM'}ï¼ˆé»å€‹è‚¡é–‹é€£çµï¼‰`);
    }catch(err){ showError('è®€æª”æˆ–æ¬„ä½è§£æå¤±æ•—ï¼š'+err.message); }
  }

  document.getElementById('reloadBtn').addEventListener('click', boot);
  document.getElementById('metricSelect').addEventListener('change', ()=>{
    if(!GLOBAL.rows.length) return; const m=document.getElementById('monthSelect').value; const metric=document.getElementById('metricSelect').value; try{ const packed=buildTreemapFor({rows:GLOBAL.rows,month:m,metric,yoyCols:GLOBAL.yoyCols,momCols:GLOBAL.momCols}); renderTreemap(packed, `${yyyymmToLabel(m)} ï½œå¹³å‡${metric==='yoy'?'YoY':'MoM'}ï¼ˆé»å€‹è‚¡é–‹é€£çµï¼‰`);}catch(err){ showError(err.message); }
  });
  document.getElementById('monthSelect').addEventListener('change', ()=>{
    if(!GLOBAL.rows.length) return; const m=document.getElementById('monthSelect').value; const metric=document.getElementById('metricSelect').value; try{ const packed=buildTreemapFor({rows:GLOBAL.rows,month:m,metric,yoyCols:GLOBAL.yoyCols,momCols:GLOBAL.momCols}); renderTreemap(packed, `${yyyymmToLabel(m)} ï½œå¹³å‡${metric==='yoy'?'YoY':'MoM'}ï¼ˆé»å€‹è‚¡é–‹é€£çµï¼‰`);}catch(err){ showError(err.message); }
  });

  boot();
  </script>
